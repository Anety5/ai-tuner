<!doctype html><meta charset="utf-8"><title>Privacy — AI Tuner</title>
<h1>Privacy Policy</h1>
<p>AI Tuner performs AI inference entirely <strong>on-device</strong> using Chrome’s built-in AI (Gemini Nano). No prompts or responses are sent to external servers.</p>
<p>Settings are stored locally via <code>chrome.storage.sync</code> within your Chrome profile.</p>
