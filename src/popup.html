<!doctype html><meta charset="utf-8">
<link rel="stylesheet" href="popup.css">
<div class="wrap">
  <div class="head">
    <img src="icons/icon48.png" class="icon" alt="AI Tuner">
    <h3>AI Tuner</h3>
  </div>

  <div class="row">
    <label>🎨 Creativity</label>
    <input id="creativity" type="range" min="0" max="100" value="25">
    <span id="v_creativity">25</span>
  </div>
  <div class="row">
    <label>📘 Factuality</label>
    <input id="factuality" type="range" min="0" max="100" value="80">
    <span id="v_factuality">80</span>
  </div>
  <div class="row">
    <label>💬 Sociability</label>
    <input id="sociability" type="range" min="0" max="100" value="30">
    <span id="v_sociability">30</span>
  </div>
  <div class="row">
    <label>🧭 Obedience</label>
    <input id="obedience" type="range" min="0" max="100" value="85">
    <span id="v_obedience">85</span>
  </div>
  <div class="row toggle">
    <label>🧒 Parental Mode</label>
    <label class="switch">
      <input type="checkbox" id="parental" checked>
      <span class="slider"></span>
    </label>
  </div>

  <textarea id="prompt" placeholder="Type your request…"></textarea>
  <div class="buttons">
    <button id="run">Run</button>
    <button id="save">Save defaults</button>
  </div>
  <pre id="out" class="out"></pre>

  <div class="footer">
    <span class="badge">On-device • Chrome built-in AI (Gemini Nano)</span>
    <span class="links"><a href="privacy.html" target="_blank">Privacy</a> · <a href="terms.html" target="_blank">Terms</a></span>
  </div>
</div>
<script src="popup.js" type="module"></script>
